<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact</title>
<link rel="icon" type="image/x-icon" href="Pltrxd.png" />
<meta charset="UTF-8">
<meta name="description" content="Pltrxd Website">
<meta name="keywords" content="Pltrxd">
<meta name="author" content="Pltrxd">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, red, black);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .title {
    font-size: 36px;
    font-weight: bold;
    margin-top: 50px;
    position: relative;
  }

  .title::after {
    content: "";
    display: block;
    width: 100px;
    height: 2px;
    background-color: white;
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .container {
    display: flex;
    justify-content: space-around;
    width: 80%;
    margin-top: 50px;
  }

  .box {
    width: 200px;
    height: 400px;
    background-color: black;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 10px;
    flex-direction: column; /* Added to stack elements vertically */
    padding: 20px; /* Added to create space for button */
  }
  
  .box-text {
    font-size: 24px; /* Increased font size */
    margin-bottom: 20px; /* Added spacing between text and button */
  }

  .box-button {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
  
  /* Media query for smaller screens */
  @media screen and (max-width: 600px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    
    .title {
      margin-top: 20px; /* Adjust spacing for mobile */
    }
    
    .title::after {
      display: none; /* Hide the separating line on mobile */
    }
    
    .box {
      margin: 10px 0; /* Adjust spacing between boxes on mobile */
    }
  }
</style>
</head>
<body>
<div class="title">Contact</div>
<div class="container">
  <div class="box">
    <div class="box-text">Discord: Pltrxd</div>
    <a class="box-button" href="#">Discord</a>
  </div>
  <div class="box">
    <div class="box-text">Email: pltrxd@proton.me</div>
    <a class="box-button" href="mailto:pltrxd@proton.me">Email</a>
  </div>
  <div class="box">
    <div class="box-text">-</div>
    <a class="box-button" href="#">-</a>
  </div>
</div>
</body>
</html>
